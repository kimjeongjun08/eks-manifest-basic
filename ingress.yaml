apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssot-ingress
  namespace: ssot
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: ssot-alb
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ssot-service
              port:
                number: 80