apiVersion: apps/v1
kind: Deployment
metadata:
  name: <deployment_name>
  namespace: <namespace>
spec:
  replicas: <replicas>
  selector:
    matchLabels:
      app: <match_lable>
  template:
    metadata:
      labels:
        app: <label>
    spec:
      containers:
        - name: <container_name>
          image: <image>
